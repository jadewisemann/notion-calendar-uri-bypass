  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    window.onload = () => {
      const uri = window.location.search.substring(1)
      console.log("url", window.location.search)
      window.location.href = decodeURIComponent(uri);
      window.setTimeout(() => {
          window.close()
      }, 100)
    }
</script>
