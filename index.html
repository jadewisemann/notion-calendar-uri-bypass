<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.onload = () => {
      const uri = window.location.search.substring(1)
      const decodedUri = decodeURIComponent(uri)
      window.open(decodedUri, '_blank')
      window.close()
    }
</script>
</head>

</body>
</html>
